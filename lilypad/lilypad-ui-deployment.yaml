      #   ports:
      #   - containerPort: 80
      #   volumeMounts:
      #   # - name: build
      #   #   mountPath: /usr/share/nginx/html
      #   - name: nginx-config
      #     mountPath: /etc/nginx/conf.d
          
      volumes:
      - name: workspace
        emptyDir: {}
